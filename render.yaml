databases:
  - name: mysite
    plan: free
    user: mysite
    databaseName: mysite

services:
  - type: web
    name: mysite
    runtime: ruby
    plan: free
    buildCommand: bin/render-build.sh
    startCommand: bundle exec rails server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync:false- key: WEB_CONCURRENCY
        value: 2
